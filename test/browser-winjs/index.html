<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ProxyPort WinJS tests</title>
    <link rel="stylesheet" href="../common/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../common/es5-shim.js"></script>
    <script src="../common/es6-shim.js"></script>
    <script src="../common/qunit.js"></script>
    <script src="base.js"></script>
    <script src="../../proxyPort.js"></script>
    <script>
        function getPromiseUri() {
            return "test/browser-winjs/base.js";
        }

        function delayAsync(timeout) {
            return WinJS.Promise.timeout(timeout);
        }

        function wrapPromiseError(value) {
            return WinJS.Promise.wrapError(value);
        }

        function wrapPromiseValue(value) {
            return WinJS.Promise.wrap(value);
        }
    </script>
    <script src="../common/proxyPort.test.js"></script>
